<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://p5livemedia.itp.io/simplepeer.min.js"
    ></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
      integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"
      integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="p5livemedia.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>
      <img
        src="https://cdn.glitch.global/158f7402-3da5-43e6-935d-0b1c0068020f/body-beat-high-resolution-logo-black-on-transparent-background.png?v=1670806750284"
        style="width: 600px; height: 180px"
      />
    </h1>
    <h2>
      Let your body create the Beat!<br />
      Step away from the screen
    </h2>

    <div id="container">
      <div id="input-container">
        <input type="radio" name="instrument" value="drums" />
        <label>Drumer 🥁</label>
        <input type="radio" name="instrument" value="guitar" />
        <label>Synth-Master 🎹</label>
      </div>
      
      <div id="background-container">
        <input
          type="checkbox"
          name="backgroundMusic"
          value="backgroundSong1"
          onchange="TimeToggle(this)"
          id="clicked"
        />
        <label>Rock🤘</label>
        <input
          type="checkbox"
          name="backgroundMusic"
          value="backgroundSong2"
          onchange="TimeToggle(this)"
          id="clicked"
        />
        <label>Silly🤪</label>

        <input
          type="checkbox"
          name="backgroundMusic"
          value="backgroundSong3"
          onchange="TimeToggle(this)"
          id="clicked"
        />
        <label>Wavey😎</label>
        <input
          type="checkbox"
          name="backgroundMusic"
          value="backgroundSong4"
          onchange="TimeToggle(this)"
          id="clicked"
        />
        <label>House💽</label>

        <div id="help_container">
          <p id="help">
            🥇Choose your favorite instrument from above 👆
            <br />
            🥈 Select your favorite background songs 🦾 <br />
            🥉Move your hands to play the instruments and create melodies with your friend! 🎶<br />
          </p>
        </div>
      </div>
      
      <div id="canvas-container">
          
      </div>

      <div id="button-container">
        <button type="button" onclick="history.back()" id="button">Back</button>
      </div>

      <!-- <button type="button" onclick="history.back()" id="button">
   Back
  </button> -->
    </div>

    <script src="classes/instrument.js"></script>
    <script src="classes/camera.js"></script>
    <script src="classes/drummer.js"></script>
    <script src="classes/guitarist.js"></script>
    <script src="index.js"></script>
  </body>
</html>
